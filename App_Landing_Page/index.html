    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Landing Page</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <!-- jQuery CDN -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    </head>
    <body>
        <!-- navbar start-->
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">app</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapsibleNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">screenshots</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end-->

        <!-- home section start -->
        <section class="home d-flex align-items-center">
            <div class="effect-wrap">
                <i class="fas fa-plus effect effect1"></i>
                <i class="fas fa-plus effect effect2"></i>
                <i class="fas fa-circle-notch effect effect3"></i>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <div class="home-text">
                            <h1>Best Mobile App Template for your Business</h1>
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Id dolores
                                aperiam porro tempora voluptatibus facere?
                            </p>
                            <div class="home-btn">
                                <a href="#" class="btn btn-1">download app</a>
                                <button type="button" class="btn btn-1 video-play-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 text-center">
                        <div class="home-img">
                            <div class="circle"></div>
                            <img src="./images/app-screenshots/1.png" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- home section end -->

        <!-- Video Popup start -->
        <div class="video-popup">
            <div class="video-popup-inner">
                <i class="fas fa-times video-popup-close"></i>
                <div class="iframe-box">
                    <iframe
                        id="player1"
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/XKfgdkcIUxw"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
        <!-- Video Popup end -->

        <!-- Features Section start -->
        <section></section>
        <!-- Features Section end -->

        <!-- Custom JS -->
        <script src="main.js"></script>
        <!-- Bootstrap and Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
